name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Sync OpenAPI spec
        run: npm run generate:types
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:unit
      - run: npm run build

  integration:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.MAILRIFY_API_KEY != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test:integration
        env:
          MAILRIFY_API_KEY: ${{ secrets.MAILRIFY_API_KEY }}
          MAILRIFY_BASE_URL: ${{ secrets.MAILRIFY_BASE_URL }}
